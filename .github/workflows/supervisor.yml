name: Shopify Blog Supervisor
run-name: Shopify Blog Supervisor

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: read
  actions: write
  issues: write

concurrency:
  group: supervisor
  cancel-in-progress: false

jobs:
  supervise:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Export configuration
        run: |
          {
            echo "SHEETS_ID=${{ vars.SHEETS_ID }}"
            echo "SHEETS_RANGE=${{ vars.SHEETS_RANGE }}"
            echo "CONFIG_RANGE=${{ vars.CONFIG_RANGE }}"
            echo "WF_ENABLED=${{ vars.WF_ENABLED }}"
            echo "ALLOW_PUBLISH=${{ vars.ALLOW_PUBLISH }}"
          } >> "$GITHUB_ENV"
      - name: Supervisor deps
        working-directory: apps/supervisor
        run: npm ci
      - name: Google creds -> file (for Sheets ADC)
        shell: bash
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          CONTENT="$GOOGLE_SERVICE_ACCOUNT_JSON"
          if [ -z "$CONTENT" ]; then
            echo "ERROR: Missing secret GOOGLE_SERVICE_ACCOUNT_JSON"
            exit 1
          fi
          echo "$CONTENT" > $RUNNER_TEMP/google.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/google.json" >> $GITHUB_ENV
      - name: Build supervisor
        working-directory: apps/supervisor
        run: npm run build
      - name: Run supervisor
        working-directory: apps/supervisor
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: node dist/index.js
